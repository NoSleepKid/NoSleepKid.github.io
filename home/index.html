<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuk Studios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: radial-gradient(circle, #000000, #1a1a1a);
            color: white;
            text-align: center;
        }
        header {
            background: #1e1e1e;
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }
        .nav-buttons {
            margin-top: 20px;
        }
        .nav-buttons button {
            background: #333;
            border: 2px solid #444;
            color: white;
            padding: 15px 30px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease-in-out;
        }
        .nav-buttons button:hover {
            background: #555;
            border-color: #666;
            transform: scale(1.05);
        }
        .content {
            margin-top: 50px;
            font-size: 22px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }
        /* Buttons at bottom-left */
        .bottom-buttons {
            position: fixed;
            bottom: 20px;
            left: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .bottom-buttons button {
            background: #333;
            border: 2px solid #444;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease-in-out;
        }
        .bottom-buttons button:hover {
            background: #555;
            border-color: #666;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <header>Nuk Studios</header>
    <div class="nav-buttons">
        <button onclick="location.href='games.html'">Games</button>
        <button onclick="location.href='https://nukstudios.xyz/aboutus/index.html'">About Us</button>
        <button onclick="location.href='development.html'">Development Packages</button>
        <!-- New Blog Button -->
        <button onclick="location.href='https://nukstudios.xyz/blog'">Blog</button>
    </div>
    <div class="content">
        <p>Welcome to Nuk Studios, where games meet creativity.</p>
    </div>

    <!-- Buttons for Donate and YouTube -->
    <div class="bottom-buttons">
        <button onclick="window.location.href='https://www.buymeacoffee.com/stacoverflo'">Donate</button>
        <button onclick="window.location.href='https://youtube.com/@NukDevs'">YouTube</button>
    </div>
</body>
</html>
