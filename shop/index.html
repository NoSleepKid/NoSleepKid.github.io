<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - Nuk Studios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f3f3f3;
            color: #333;
            overflow-x: hidden;
        }
        header {
            background: #232f3e;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            text-align: center;
        }
        .product {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 250px;
            margin: auto;
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
        }
        .product:hover {
            transform: scale(1.05);
        }
        .product img {
            width: 100%;
            border-radius: 5px;
            height: auto;
            object-fit: cover;
        }
        .buy-button {
            background: linear-gradient(145deg, #ff9900, #ff7f00);
            border: none;
            color: white;
            padding: 12px 25px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 25px;
            box-shadow: 3px 3px 6px rgba(0, 0, 0, 0.2), -3px -3px 6px rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease-in-out;
        }
        .buy-button:hover {
            background: linear-gradient(145deg, #e68a00, #ff9900);
            transform: scale(1.1);
            box-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3), -3px -3px 6px rgba(255, 255, 255, 0.3);
        }
        .buy-button:active {
            background: linear-gradient(145deg, #ff7f00, #ff9900);
            transform: scale(0.98);
        }
        /* Round buttons for Back and Close */
        .round-button {
            background-color: #232f3e;
            color: white;
            padding: 12px;
            font-size: 18px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease-in-out;
        }
        .round-button:hover {
            background-color: #1e2531;
            transform: scale(1.1);
        }
        .round-button:active {
            background-color: #182036;
            transform: scale(0.98);
        }
        #productView {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            display: none;
            max-width: 400px;
            text-align: center;
            animation: fadeIn 0.3s ease-in-out;
        }
        #productView img {
            width: 100%;
            border-radius: 5px;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
    <script>
        function viewProduct() {
            let view = document.getElementById('productView');
            view.innerHTML = `
                <h2>Sleep's Scary 1,000 Scary Coins</h2>
                <img src="1ksssc.png" onerror="this.src='fallback.png'; this.style.background='red'; this.style.color='white'; this.innerText='OFFLINE';" alt="Sleep's Scary 1,000 Scary Coins">
                <p>Get 1,000 Scary Coins to spend in Sleep's haunted adventures.</p>
                <p><strong>$4.99</strong></p>
                <button onclick="closeView()" class="round-button">Close</button>
            `;
            view.style.display = 'block';
            view.style.transform = 'translate(-50%, -50%) scale(1)';
        }
        function closeView() {
            let view = document.getElementById('productView');
            view.style.transform = 'translate(-50%, -50%) scale(0.8)';
            setTimeout(() => view.style.display = 'none', 200);
        }
    </script>
</head>
<body>
    <header>
        <button onclick="window.location.href='https://nukstudios.xyz'" class="round-button">Back</button>
        <h1>Shop</h1>
    </header>
    <div class="container">
        <h1>Our Items: Digital And Physical</h1>
        <div class="product" onclick="viewProduct()">
            <img src="1ksssc.png" onerror="this.src='fallback.png'; this.style.background='red'; this.style.color='white'; this.innerText='OFFLINE';" alt="Sleep's Scary 1,000 Scary Coins (Digital Item)">
            <h2>Sleep's Scary 1,000 Scary Coins</h2>
            <p>$4.99</p>
            <button class="buy-button">View Product</button>
        </div>
    </div>
    <div id="productView"></div>
</body>
</html>
